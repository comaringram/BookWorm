<template>
    <lightning-card title="Book Search" icon-name="standard:search">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input label="Title" value={title} onchange={handleTitle}></lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input label="Author" value={author} onchange={handleAuthor}></lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input label="ISBN" value={isbn} onchange={handleIsbn}></lightning-input>
                </div>
            </div>

            <div class="slds-m-top_medium">
                <lightning-button variant="brand" label="Search" onclick={handleSearch}></lightning-button>
                <lightning-helptext content="Leave all fields blank and click search to view entire inventory"></lightning-helptext>
                <lightning-button class="slds-m-left_small" label="Clear" onclick={handleClear}></lightning-button>
            </div>

            <template if:true={error}>
                <div class="slds-m-top_medium slds-text-color_error">{error}</div>
            </template>

            <template if:true={isLoading}>
                <div class="slds-m-top_medium">
                    <lightning-spinner alternative-text="Searching..."></lightning-spinner>
                </div>
            </template>

            <template if:true={results}>
                <div class="slds-m-top_medium">
                    <lightning-datatable
                        key-field="Id"
                        data={results}
                        columns={columns}
                        hide-checkbox-column>
                    </lightning-datatable>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
